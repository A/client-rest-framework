name: Publish Package to npmjs

on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: [master]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > ~/.npmrc
      - run: cat ~/.npmrc
      - run: yarn
      - run: yarn build
      - run: npm publish
